<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-transfer-recieved-heading"
        data-cy="TransferRecievedCreateUpdateHeading"
        jhiTranslate="inventoryManagementApp.transferRecieved.home.createOrEditLabel"
      >
        Create or edit a Transfer Recieved
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.transferDate" for="field_transferDate"
            >Transfer Date</label
          >
          <div class="d-flex">
            <input
              id="field_transferDate"
              data-cy="transferDate"
              type="datetime-local"
              class="form-control"
              name="transferDate"
              formControlName="transferDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.qtyTransfered" for="field_qtyTransfered"
            >Qty Transfered</label
          >
          <input
            type="number"
            class="form-control"
            name="qtyTransfered"
            id="field_qtyTransfered"
            data-cy="qtyTransfered"
            formControlName="qtyTransfered"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.qtyReceived" for="field_qtyReceived"
            >Qty Received</label
          >
          <input
            type="number"
            class="form-control"
            name="qtyReceived"
            id="field_qtyReceived"
            data-cy="qtyReceived"
            formControlName="qtyReceived"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.comment" for="field_comment">Comment</label>
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.freeField1" for="field_freeField1"
            >Free Field 1</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModified"
            id="field_lastModified"
            data-cy="lastModified"
            formControlName="lastModified"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.isDeleted" for="field_isDeleted"
            >Is Deleted</label
          >
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.securityUser" for="field_securityUser"
            >Security User</label
          >
          <select class="form-control" id="field_securityUser" data-cy="securityUser" name="securityUser" formControlName="securityUser">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                securityUserOption.id === editForm.get('securityUser')!.value?.id ? editForm.get('securityUser')!.value : securityUserOption
              "
              *ngFor="let securityUserOption of securityUsersSharedCollection; trackBy: trackSecurityUserById"
            >
              {{ securityUserOption.login }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="inventoryManagementApp.transferRecieved.transfer" for="field_transfer">Transfer</label>
          <select class="form-control" id="field_transfer" data-cy="transfer" name="transfer" formControlName="transfer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="transferOption.id === editForm.get('transfer')!.value?.id ? editForm.get('transfer')!.value : transferOption"
              *ngFor="let transferOption of transfersSharedCollection; trackBy: trackTransferById"
            >
              {{ transferOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
